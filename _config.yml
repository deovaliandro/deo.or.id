title: Deo Valiandro. M
description: >- 
  Hamba yang tidak berguna di tangan Allah yang penuh hikmat.
baseurl: ""
url: "https://deo.or.id"
permalink: /:year/:month/:day/:title:output_ext

plugins:
  - jekyll-asciidoc
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-katex

author: Deo Valiandro. M

asciidoctor:
  attributes:
    - icons=font
    - source-highlighter=rouge
    - source-linenums-option=_
    - sectanchors=_
    - experimental=_
    - rouge-style=github
    - stylesdir=css

markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  math_engine: katex

katex:
  rendering_options:
    throw_error: true
    error_color: "#cc0000"

feed:
  posts_limit: 1000
