title: Home
description: "Sabbe Sattā Bhavantu Sukhitattā"
url: "https://deovaliandro.github.io"
permalink: /:year/:month/:title:output_ext
timezone: Asia/Makassar
author: Deo Valiandro. M

plugins:
  - jekyll-asciidoc
  - jekyll-redirect-from
  - jekyll-feed
  - jekyll-email-protect

asciidoctor:
  attributes:
    - icons=font
    - source-highlighter=rouge
    - sectanchors=_
    - experimental=_
    - rouge-style=github
    - stylesdir=css

markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: html
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 0

sass:
  style: compressed
