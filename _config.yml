title: Home
description: >-
  Hamba yang tidak berguna di tangan Allah yang penuh hikmat.
baseurl: ""
url: "https://deo.or.id"
permalink: /:year/:month/:title:output_ext

plugins:
  - jekyll-asciidoc
  - jekyll-redirect-from
  - jekyll-feed

author: Deo Valiandro. M

asciidoctor:
  attributes:
    - icons=font
    - source-highlighter=rouge
    # - source-linenums-option=none
    - sectanchors=_
    - experimental=_
    - rouge-style=github
    - stylesdir=css

markdown: kramdown
highlighter: none
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter_opts:
    block:
      line_numbers: false

feed:
  posts_limit: 1000
