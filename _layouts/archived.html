{%- include header.html -%}
<main>
  <h2>Semua tulisan:</h2>
  <ol>
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}" title="{{ site.url }}{{ post.url }}">{{ post.title }}</a>, pada {{ post.time | date: "%d %B %Y" }}
    </li>
    {% endfor %}
  </ol>
  {%- include footer.html -%}
</main>
</body>
{% if page.math %}
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script>
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$']],
      displayMath: [['$$', '$']]
    }
  };
</script>
{% endif %}

</html>
