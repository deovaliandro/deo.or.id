{%- include header.html -%}
{% if page.tags != empty %}{% for tag in page.tags %}{% if tag == "math" %}
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script"
    async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script>
    window.MathJax = {
        tex: {
            inlineMath: [['$', '$']],
            displayMath: [['$$', '$']]
        }
    };
</script>
{% endif %}{% endfor %}{% endif %}

<div id="per1">
    <h1>{{ page.title }}</h1>
    {{ content }}
    <hr>
</div>
{%- include footer.html -%}
</main>
</body>

</html>
