{%- include header.html -%}

<main>
    <h1>{{ page.title }}</h1>
    {% if page.author %}
    <p><i>{{ author }}</i></p>
    {% endif %}

    {% if page.tags.size > 0 %}
    <p align="center">tag{% if page.tags.size > 1 %}s{% endif %}:
        {{ page.tags | sort | join: ", " }}</p>
    {% endif %}
    {{ content }}
    <hr>

    {%- include footer.html -%}

</main>
