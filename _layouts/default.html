<!DOCTYPE html>
<html lang="en">

<head>
    <title>Deo &mdash; {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.title }}">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="self" type="application/atom+xml" title="{{ site.title }}"
        href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/firacode@6.2.0/distr/fira_code.css">
    <link rel="stylesheet" href="/assets/css/github.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-FX2LRVX0JD"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-FX2LRVX0JD');
    </script>
</head>
<style>
    @import url('https://rsms.me/inter/inter.css');

    html {
        font-family: "Inter", ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        max-width: 80vw;
        margin: auto;
        font-size: 1.5rem;
        line-height: 1.75;
    }

    @supports (font-variation-settings: normal) {
        html {
            font-family: 'Inter var', sans-serif;
        }
    }

    body {
        margin: 0 auto;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-weight: 500;
        margin: 0 auto;
    }

    a {
        text-decoration: none;
        color: black;
        border-bottom: 2px dotted #455469;
    }

    a:hover {
        background-color: rgb(255, 215, 0);
    }

    .contact {
        color: #A20000;
        border-bottom: none;
    }

    .contact:hover {
        border-bottom: dotted 0.15em #A20000;
        background-color: transparent;
    }

    .title {
        margin: 1em auto;
    }

    .list {
        list-style: square;
    }

    .center {
        text-align: center;
    }

    footer {
        margin-bottom: 2em;
    }

    .title {
        border-bottom: 0.1em dashed #455469;
    }

    .MathJax {
        font-size: 1em !important;
    }

    pre {
        font-size: 0.9rem;
        padding: 0.5em;
        overflow-x: scroll;
    }

    hr {
        border-top: 4px double #8c8b8b;
        text-align: center;
    }

    .quoteblock {
        background-color: bisque;
        padding: 2px;
    }
</style>

<body>
    {% if page.tags != empty %}{% for tag in page.tags %}{% if tag == "math" %}
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [
                    ['$', '$']
                ],
                displayMath: [
                    ['$$', '$']
                ]
            }
        };
    </script>
    {% endif %}{% endfor %}{% endif %}

    <div id="per1">
        <h1>{{ page.title }}</h1>
        {{ content }}
        <hr>
        <a href="https://github.com/deovaliandro/deovaliandro.github.io/edit/main/{{page.path}}" class="tools">edit</a>
        <a href="#" class="tools">top</a>
    </div>
    <footer>
        <div class="center">
            <a target="_blank" href="https://creativecommons.org/licenses/by-nc-sa/4.0/" style="color: inherit;">CC
                BY-NC-SA 4.0</a> 2016-Sekarang, &copy; Deo Valiandro. M, <span id="love">ðŸŒ±</span> with <span
                id="love">ðŸ’—</span> from <span id="love">ðŸ‡®ðŸ‡©</span>.
        </div>
    </footer>
    </main>
</body>

</html>
