{%- include header.html -%}
{% if page.tags != empty %}{% for tag in page.tags %}{% if tag == "math" %}
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script"
    async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script>
    window.MathJax = { tex: {
        inlineMath: [['$', '$']],
        displayMath: [['$$', '$']]
        }
    };
</script>
{% endif %}{% endfor %}{% endif %}

<div id="per1">
    <h1>{{ page.title }}</h1>
    {{ content }}
    <hr>
    <a
        href="https://github.com/deovaliandro/deovaliandro.github.io/edit/main/{{page.path}}" 
        class="tools">edit</a>
    <a href="#" class="tools">top</a>
</div>
{%- include footer.html -%}
</main>
</body>

</html>
