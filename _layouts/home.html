{%- include header.html -%}
    {%- include home.html -%}

    <ul>
    {% assign posts = site.posts | where_exp:"post","post.title != 'Home'" %}
    {% for post in posts %}
        <li>
          <a
             href="{{ post.url }}"
             title="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
        </li>
    {% endfor %}
    </ul>
