{%- include header.html -%}
<main>
  <h1>{{ page.title }}</h1>
  <ol class="post">
    {% for post in site.posts %}
    <li>
      {% capture category_name %}{{ category | first }}{% endcapture %}
      <span class="meta">{{ post.category }}, {{ post.date | date: "%-d %B %Y" }}</span>
      <h2><a href="{{ post.url }}" title="{{ site.url }}{{ post.url }}">{{ post.title }}</a></h2>
      {% endfor %}
    </li>
  </ol>
  {%- include footer.html -%}
</main>
