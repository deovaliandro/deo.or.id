{%- include header.html -%}
<main>
    <h1>{{ page.title }}</h1>
    {{ content }}
    <h1>Catatanku:</h1>
    <ol>
        {% for post in site.posts %}
        <li>
          {% capture category_name %}{{ category | first }}{% endcapture %}
          <a href="{{ post.url }}" title="{{ site.url }}{{ post.url }}">{{ post.title }}</a> on {{ post.category }}
          {% endfor %}
        </li>
      </ol>
    {%- include footer.html -%}
</main>
