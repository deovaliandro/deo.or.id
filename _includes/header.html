<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Deo &mdash; {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
    </title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="{% if page.excerpt %}{{ page.excerpt | strip_html | 
            strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="author" content="{{ site.title }}" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link
        rel="canonical"
        href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <link
        rel="self" type="application/atom+xml" title="{{ site.title }}"
        href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    {% if page.math == true %}
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script"
        async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$']],
                displayMath: [['$$', '$']]
                }
            };
    </script>
    {% endif %}
    
    <style>
        * {
            text-rendering: geometricPrecision;
        }

        body {
            margin: auto;
            padding: 20px;
            max-width: 720px;
            font-family: "Inter", sans-serif;
            font-size: 1em;
            line-height: 1.75;
        }

        h1 {
            margin-bottom: 0;
        }

        a {
            color: #54008c;
            padding: 2px 0 2px 0;
        }

        a:hover {
            background: #54008c;
            color: #fff;

        }

        .title {
            margin: 1em auto;
        }

        .list {
            list-style: square;
        }

        .center {
            text-align: center;
        }

        footer {
            margin-bottom: 2em;
        }

        .MathJax {
            font-size: 1em !important;
        }

        pre {
            font-size: 0.9rem;
            padding: 0.5em;
            overflow-x: scroll;
        }

        hr {
            border-top: thin black;
            text-align: center;
        }

        blockquote {
            margin-left: 1em;
            font-style: italic;
        }
        
        .quoteblock {
            margin: 2em auto;
            padding: 20px;
            border-left: 1em solid #444;
        }

        .attribution {
            font-size: 0.8em;
            margin-left: 1em;
        }

        ul>li {
            line-height: 1;
        }

        .highlight table td{padding:5px}.highlight table pre{margin:0}.highlight .cm{color:#998;font-style:italic}.highlight .cp{color:#999;font-weight:700}.highlight .c1{color:#998;font-style:italic}.highlight .cs{color:#999;font-weight:700;font-style:italic}.highlight .c,.highlight .ch,.highlight .cd,.highlight .cpf{color:#998;font-style:italic}.highlight .err{color:#a61717;background-color:#e3d2d2}.highlight .gd{color:#000;background-color:#fdd}.highlight .ge{color:#000;font-style:italic}.highlight .gr{color:#a00}.highlight .gh{color:#999}.highlight .gi{color:#000;background-color:#dfd}.highlight .go{color:#888}.highlight .gp{color:#555}.highlight .gs{font-weight:700}.highlight .gu{color:#aaa}.highlight .gt{color:#a00}.highlight .kc{color:#000;font-weight:700}.highlight .kd{color:#000;font-weight:700}.highlight .kn{color:#000;font-weight:700}.highlight .kp{color:#000;font-weight:700}.highlight .kr{color:#000;font-weight:700}.highlight .kt{color:#458;font-weight:700}.highlight .k,.highlight .kv{color:#000;font-weight:700}.highlight .mf{color:#099}.highlight .mh{color:#099}.highlight .il{color:#099}.highlight .mi{color:#099}.highlight .mo{color:#099}.highlight .m,.highlight .mb,.highlight .mx{color:#099}.highlight .sa{color:#000;font-weight:700}.highlight .sb{color:#d14}.highlight .sc{color:#d14}.highlight .sd{color:#d14}.highlight .s2{color:#d14}.highlight .se{color:#d14}.highlight .sh{color:#d14}.highlight .si{color:#d14}.highlight .sx{color:#d14}.highlight .sr{color:#009926}.highlight .s1{color:#d14}.highlight .ss{color:#990073}.highlight .s,.highlight .dl{color:#d14}.highlight .na{color:#008080}.highlight .bp{color:#999}.highlight .nb{color:#0086B3}.highlight .nc{color:#458;font-weight:700}.highlight .no{color:#008080}.highlight .nd{color:#3c5d5d;font-weight:700}.highlight .ni{color:purple}.highlight .ne{color:#900;font-weight:700}.highlight .nf,.highlight .fm{color:#900;font-weight:700}.highlight .nl{color:#900;font-weight:700}.highlight .nn{color:#555}.highlight .nt{color:navy}.highlight .vc{color:#008080}.highlight .vg{color:#008080}.highlight .vi{color:#008080}.highlight .nv,.highlight .vm{color:#008080}.highlight .ow{color:#000;font-weight:700}.highlight .o{color:#000;font-weight:700}.highlight .w{color:#bbb}.highlight{background-color:#f8f8f8}
    </style>
</head>
