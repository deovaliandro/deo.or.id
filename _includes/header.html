<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.title }}">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}"
        href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link link id="stylesheet" rel="stylesheet" type="text/css" href="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/katex.min.css"
        integrity="sha384-MlJdn/WNKDGXveldHDdyRP1R4CTHr3FeuDNfhsLPYrq2t0UBkUdK2jyTnXPEK1NQ" crossorigin="anonymous">
</head>
<style>
:root {
    --bg: #fff;
    --hr: #eee;
    --font-color: #4B4B4B;
    --blockquote: #f9f9f9;
    --meta: #828282;
    --link: #54008c;
    --mono: 'Roboto Mono';
}

[data-theme="dark"] {
    --bg: #282828;
    --hr: #d79921;
    --font-color: #ebdbb2;
    --blockquote: #504945;
    --meta: #d5c4a1;
    --link: #d79921;
}

body {
    max-width: 200px;
    font-family: var(--mono);
    font-size: 16px;
    color: var(--font-color);
    background-color: var(--bg);
    max-width: 35rem;
    margin: auto;
    word-break: break-word;
}

h1,
h2,
h3 {
    border-bottom: 1px dashed #504945;
}

code,
pre {
    font: 400 15px/18px Roboto Mono;
}

pre {
    padding: 1em;
}

a {
    color: var(--link);
    background-color: transparent;
}

a.bare {
    word-break: break-all;
}

a:hover {
    color: var(--bg);
    background-color: var(--link);
}

hr {
    position: relative;
    border: 0;
    border-top: 2px solid var(--hr);
    border-bottom: 1px solid var(--bg);
}

.post-title {
    font-weight: 700;
    text-decoration: none;
}

blockquote {
    background: var(--blockquote);
    border-left: 5px solid var(--hr);
    margin-left: 0;
}

#love {
    vertical-align: middle;
    text-decoration: none;
}

#love:hover {
    background-color: transparent;
}

.noselect {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

.meta {
    font: 400 14px/18px Roboto Mono;
}

.list-post {
    padding: .4rem 0;
}

.title {
    border: none;
    text-align: center;
}

.me-img {
    display: block;
    border-radius: 50%;
    border: 1px solid whitesmoke;
    margin-left: auto;
    margin-right: auto;
    width: 150px;
}
</style>
