<!DOCTYPE html>
<html lang="en">

<head>
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  
  <!-- meta -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <meta name="author" content="{{ site.title }}" />

  <!-- og -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}">
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:image" content="/favicon.png">
  <meta property="og:image:alt" content="Monkey see, monkey do.">
  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="website">

  <!-- icon -->
  <link href="/favicon.png" rel="shortcut icon" type="image/svg+xml" />

  <link rel="icon" href="/favicon.png" type="image/png" />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="self" type="application/atom+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.baseurl |
    prepend: site.url }}">

  <!-- mathjax -->
  {% if page.math == true %}
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$']],
        displayMath: [['$$', '$']]
      }
    };
  </script>{% endif %}

  <!-- css -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
</head>

<body>
  <main>
    <nav>
      <ul>
        <li><a href="/" id="home"><b>Deo Valiandro. M</b></a></li>
        <li><a href="/about.html">about me</a></li>
        <li><a href="/lab.html">labs</a></li>
      </ul>
    </nav>
