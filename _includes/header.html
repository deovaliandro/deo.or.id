<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Deo &mdash; {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
    </title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | 
            strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="author" content="{{ site.title }}" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="self" type="application/atom+xml" title="{{ site.title }}" href="{{ " /feed.xml" | prepend: site.baseurl
        | prepend: site.url }}">

    {% if page.math == true %}
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$']],
                displayMath: [['$$', '$']]
            }
        };
    </script>
    {% endif %}

    <link rel="stylesheet" href="/assets/css/code.css">
    <style>
        * {
            text-rendering: geometricPrecision;
        }

        html {
            font-family: Cantarell, sans-serif;
        }

        @supports (font-variation-settings: normal) {
            html {
                font-family: Cantarell, sans-serif;
            }
        }

        body {
            font-weight: 400;
            font-size: 17px;
            margin: auto;
            max-width: 720px;
            overflow-wrap: break-word;
            line-height: 1.75;
        }

        h1, h2, h3, h4, h5, h6 {
            margin-top: 0;
            margin-bottom: 0;
        }

        nav {
            font-family: var(--sans-font);
            margin: 1rem 1rem 1rem 0;
        }

        nav a {
            margin-right: 8px;
        }

        a {
            color: #54008c;
            padding: 2px 0 2px 0;
        }

        a:hover {
            background: #54008c;
            color: #fff;

        }

        article {
            border: 1px solid #d8dae1;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        footer {
            margin-bottom: 2em;
        }

        pre {
            font-size: 0.9rem;
            padding: 0.5em;
            overflow-x: scroll;
        }

        hr {
            border-top: thin black;
            text-align: center;
        }

        blockquote {
            margin-left: 1em;
            font-style: italic;
        }

        ul>li {
            line-height: 1;
        }

        kbd {
            color: #444;
            border: 1px solid #444;
            border-bottom: 3px solid #444;
            border-radius: 5px;
            padding: 0.1rem 0.4rem;
        }

        mark {
            padding: 2px 5px;
            border-radius: 4px;
            background-color: #ffdd33;
        }

        code {
            font: 400 14px monospace;
            color: #24292f;
            border-radius: 0.3rem;
            padding: 0.15rem 0.2rem 0.05rem;
        }

        code:not(pre>code) {
            background-color: #fff8d3;
            border: 1px solid #f0d547;
        }

        .title {
            margin: 1em auto;
        }

        .list {
            list-style: square;
        }

        .center {
            text-align: center;
        }

        .quoteblock {
            margin: 1em auto;
            padding: 5px 0 20px 0;
            border-left: 1em solid #444;
            background-color: #f8f8f8;
        }

        .attribution {
            font-size: 0.8em;
            margin-left: 1em;
        }
    </style>
</head>

<body>
    <nav>
        <a href="/">Home</a>
        <a href="/about.html">About</a>
    </nav>
