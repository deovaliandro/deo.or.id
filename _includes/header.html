<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description"
    content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
  <link href="/logo.svg" rel="shortcut icon" type="image/svg+xml" />
  <link rel="self" type="application/atom+xml" title="{{ site.title }}"
    href="{{ '/feed.xml' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <!-- mathjax -->
  {% if page.math %}
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$']],
        displayMath: [['$$', '$']]
      }
    };
  </script>{% endif %}
</head>

<body>
  <h1>{{ page.title }}</h1>
  {% if page.signed-by %}
  <p class="signed-by">
    Ditulis oleh {{ page.signed-by }} pada {{ page.date | date: "%-d %B %Y" }}{% if page.update %}.
    Diperbaharui pada {{ page.update | date: "%-d %B %Y" }}.{% endif %}
  </p>
  {% endif %}

  <main>
    <nav>
      <ul>
        <li><a href="/">home</a></li>
        <li><a href="/about.html">about</a></li>
        <li><a href="/lab.html">lab</a></li>
      </ul>
    </nav>
