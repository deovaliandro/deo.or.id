<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Deo &mdash; {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
    </title>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | 
            strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="author" content="{{ site.title }}" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="self" type="application/atom+xml" title="{{ site.title }}" href="{{ " /feed.xml" | prepend: site.baseurl
        | prepend: site.url }}">

    {% if page.math == true %}
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['$', '$']],
                displayMath: [['$$', '$']]
            }
        };
    </script>
    {% endif %}

    <style>
        * {
            text-rendering: geometricPrecision;
        }

        html {
            font-family: Cantarell, sans-serif;
        }

        @supports (font-variation-settings: normal) {
            html {
                font-family: Cantarell, sans-serif;
            }
        }

        body {
            font-weight: 400;
            font-size: 17px;
            overflow-wrap: break-word;
            line-height: 1.75;
            margin: 0;
        }

        main {
            max-width: 50%;
            margin: auto;
        }

        @media only screen and (max-width: 1280px) {
            main {
                max-width: 90%;
            }
        }

        nav {
            width: 75vw;
            color: white;
            margin: 0 auto 20px auto;
            background-color: #54008C;
            line-height: 4rem;
            padding-left: 25%;
        }
        
        nav > a {
            color: #fff;
        }

        nav > a:hover {
            background-color: white;
            color: #54008C;
        }

        h1, h2, h3, h4, h5, h6 {
            margin-top: 0;
            margin-bottom: 0;
        }

        a {
            color: #54008C;
            padding: 0.2rem;
            text-decoration: none;
        }

        a:hover {
            border-radius: 0.2rem;
            background-color: rgba(208, 215, 222, 0.5);
            transition: background .12s ease-out;
        }

        article {
            border: 1px solid #d8dae1;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        footer {
            margin-bottom: 2em;
        }

        pre {
            font-size: 0.9rem;
            padding: 0.5em;
            overflow-x: scroll;
        }

        hr {
            border-top: thin black;
            text-align: center;
        }

        blockquote {
            margin-left: 1em;
            font-family: monospace;
            font-size: 0.8em;
        }

        ul>li {
            line-height: 1;
        }

        kbd {
            color: #444;
            border: 1px solid #444;
            border-bottom: 3px solid #444;
            border-radius: 5px;
            padding: 0.1rem 0.4rem;
        }

        mark {
            padding: 2px 5px;
            border-radius: 4px;
            background-color: #ffdd33;
        }

        code {
            font: 400 14px monospace;
            color: #24292f;
            border-radius: 0.3rem;
            padding: 0.15rem 0.2rem 0.05rem;
        }

        code:not(pre>code) {
            background-color: #fff8d3;
            border: 1px solid #f0d547;
        }

        hr {
            color: #d8dae1;
        }

        ::selection {
            color: #444;
            background: #f0d547;
        }

        .title {
            margin: 1em auto;
        }

        .list {
            list-style: square;
        }

        .center {
            text-align: center;
        }

        .quoteblock {
            margin: 1em auto;
            padding: 3px 0 20px 0;
            border-left: 0.5em solid #444;
            background-color: #f8f8f8;
        }

        .attribution {
            font-size: 0.8em;
            margin-left: 1em;
        }
        
        .highlight .cs,.highlight .ge{font-style:italic}.highlight{border:1px dashed #000;background-color:#f8f8f8}.highlight table td{padding:5px}.highlight table pre{margin:0}.highlight .c,.highlight .c1,.highlight .cd,.highlight .ch,.highlight .cm,.highlight .cpf{color:#998;font-style:italic}.highlight .cp,.highlight .cs{color:#999;font-weight:700}.highlight .err{color:#a61717;background-color:#e3d2d2}.highlight .gd{color:#000;background-color:#fdd}.highlight .ge{color:#000}.highlight .gr,.highlight .gt{color:#a00}.highlight .bp,.highlight .gh{color:#999}.highlight .gi{color:#000;background-color:#dfd}.highlight .go{color:#888}.highlight .gp,.highlight .nn{color:#555}.highlight .gs{font-weight:700}.highlight .gu{color:#aaa}.highlight .k,.highlight .kc,.highlight .kd,.highlight .kn,.highlight .kp,.highlight .kr,.highlight .kv,.highlight .o,.highlight .ow,.highlight .sa{color:#000;font-weight:700}.highlight .kt,.highlight .nc{color:#458;font-weight:700}.highlight .il,.highlight .m,.highlight .mb,.highlight .mf,.highlight .mh,.highlight .mi,.highlight .mo,.highlight .mx{color:#099}.highlight .dl,.highlight .s,.highlight .s1,.highlight .s2,.highlight .sb,.highlight .sc,.highlight .sd,.highlight .se,.highlight .sh,.highlight .si,.highlight .sx{color:#d14}.highlight .sr{color:#009926}.highlight .ss{color:#990073}.highlight .na,.highlight .no,.highlight .nv,.highlight .vc,.highlight .vg,.highlight .vi,.highlight .vm{color:teal}.highlight .nb{color:#0086b3}.highlight .nd{color:#3c5d5d;font-weight:700}.highlight .ni{color:purple}.highlight .fm,.highlight .ne,.highlight .nf,.highlight .nl{color:#900;font-weight:700}.highlight .nt{color:navy}.highlight .w{color:#bbb}
    </style>
</head>

<body>
    <nav>
        <a href="/">üè°~deo@nefario</a>/{% if page.title != "Home" %}<a href="{{ post.url }}">{{ page.title }}</a>{% endif %}
    </nav>
