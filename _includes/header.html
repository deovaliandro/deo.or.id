<!DOCTYPE html>
<html lang="en">

<head>
	<title>
		Deo &mdash; {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
	</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description"
		content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
	<meta name="author" content="{{ site.title }}" />
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
	<link rel="icon" href="/favicon.ico" type="image/x-icon" />
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
	<link rel="self" type="application/atom+xml" title="{{ site.title }}" href="{{ " /feed.xml" | prepend: site.baseurl
		| prepend: site.url }}">
	<link rel="stylesheet dns-prefetch" href="/assets/css/github.css" rel="preconnect" crossorigin />
	<script src="/assets/js/turbo.min.js"></script>
	<script data-goatcounter="https://deo.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</head>
<style>
	@import url("https://rsms.me/inter/inter.css");

	html {
		font-family: "Inter", ui-sans-serif, system-ui, -apple-system,
			BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial,
			"Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
			"Segoe UI Symbol", "Noto Color Emoji";
		max-width: 50vw;
		margin: auto;
		font-size: 1.2rem;
		line-height: 1.75;
	}

	@supports (font-variation-settings: normal) {
		html {
			font-family: "Inter var", sans-serif;
		}
	}

	/* here the rules for small windows */
	@media (max-width: 500px) {
		html {
			max-width: 95vw;
		}
	}

	/* here the rules for windows between 500px and 900px */
	@media (min-width: 500px) and (max-width: 900px) {
		html {
			max-width: 80vw;
		}
	}

	body {
		margin: 0 auto;
	}

	h1,
	h2,
	h3,
	h4,
	h5,
	h6 {
		font-weight: 500;
		margin: 0 auto;
	}

	a {
		text-decoration: none;
		color: black;
		border-bottom: dotted 2px #a20000;
	}

	a:hover {
		background-color: rgb(255, 215, 0);
	}

	.contact {
		color: #a20000;
		border-bottom: none;
	}

	.contact:hover {
		border-bottom: dotted 0.15em #a20000;
		background-color: transparent;
	}

	.title {
		margin: 1em auto;
	}

	.list {
		list-style: square;
	}

	.center {
		text-align: center;
	}

	footer {
		margin-bottom: 2em;
	}

	.MathJax {
		font-size: 1em !important;
	}

	pre {
		font-size: 0.9rem;
		padding: 0.5em;
		overflow-x: scroll;
	}

	hr {
		border-top: 4px double #8c8b8b;
		text-align: center;
	}

	.quoteblock {
		background-color: bisque;
		padding: 2px;
	}

	ul>li {
		line-height: 1;
	}
</style>
