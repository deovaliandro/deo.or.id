<!DOCTYPE html>
<html lang="en">

<head>
    <title>Deo &mdash; {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.title }}">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="self" type="application/atom+xml" title="{{ site.title }}"
        href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    <link link id="stylesheet" rel="stylesheet" type="text/css" href="">
    <script defer src="https://unpkg.com/alpinejs@3.10.2/dist/cdn.min.js"></script>
</head>
<style>
    :root {
        --bg: #fff;
        --hr: #cccccc;
        --font-color: #4B4B4B;
        --blockquote: #f9f9f9;
        --meta: #828282;
        --link: #205375;
        --color1: #F0F0F0;
        --font: system-ui, -apple-system, BlinkMacSystemFont, segoe ui, Roboto, Oxygen, Ubuntu, Cantarell, pt sans, open sans, fira sans, droid sans, helvetica neue, Helvetica, Arial, sans-serif;
    }

    [data-theme="dark"] {
        --bg: #282828;
        --hr: #d79921;
        --font-color: #ebdbb2;
        --blockquote: #504945;
        --meta: #d5c4a1;
        --link: #d79921;
        --color1: #504945;
    }

    body {
        max-width: 50rem;
        font-family: var(--font);
        color: var(--font-color);
        background-color: var(--bg);
        font-size: calc(1rem + 0.00625 * (90vw - 55rem));
        margin: 0px auto;
        padding:0 1rem 0 1rem;
        word-break: break-word;
        overflow-y: scroll;
    }

    h1,
    h2 {
        border-bottom: 1px dotted #504945;
    }

    .nobottom {
        border-bottom: none;
    }

    code,
    pre:not(.listingblock) {
        font: calc(1rem + 0.00625 * (60vw - 55rem)) monospace;
        background-color: var(--color1);
    }

    code,
    pre {
        font:calc(1rem + 0.00625 * (60vw - 55rem)) monospace;
    }

    pre {
        padding: 1em;
    }

    a {
        color: var(--link);
        background-color: transparent;
        font-family: var(--font);
        text-decoration: none;
    }

    a.bare {
        word-break: break-all;
    }

    a:hover {
        text-decoration: underline;
    }

    hr {
        position: relative;
        border: 0;
        border-top: 1px solid var(--hr);
    }

    .post-title {
        font-weight: 500;
        text-decoration: none;
    }

    nav {
        margin-top: .8em;
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    nav li {
        display: inline-block;
        margin-right: .5em;
        margin-bottom: .25em;
    }

    blockquote {
        background: var(--blockquote);
        border-left: 5px solid var(--hr);
        margin-left: 0;
    }

    .dash {
        padding-left: 1rem;
        padding-right: 1rem;
        border: 1px dotted #4B4B4B;
    }

    .name {
        margin-bottom: 0;
    }

    .nav {
        text-decoration: underline;
    }

    .sub {
        margin-top: 0;
        margin-bottom: 0;
    }

    #love {
        vertical-align: middle;
    }

    .katex {
        font-size: 1.1em !important;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    .noselect {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    .meta {
        font: 400 14px/18px Roboto Mono;
    }

    .list-post {
        padding: .1rem 0;
    }

    .title {
        border: none;
        text-align: center;
    }

    .center {
        text-align: center;
    }

    #footnotes {
        padding-bottom: 1em;
    }

    table {
        border-collapse: collapse;
        width: 100%;
    }

    td,
    th {
        border: 1px solid #dddddd;
    }

    .post-title-pl {
        padding-left: .5rem;
        width: 60%;
    }

    tr:nth-child(even) {
        background-color: var(--color1);
    }

    .pagination {
        margin-top: 1em;
    }

    .pag {
        margin-right: 1em;
    }

    .er {
        background-color: transparent;
    }

    .ava>img {
        float: left;
        margin-right: 1em;
        width: 8rem;
    }

    svg {
        height: 1.25rem;
        vertical-align: middle;
    }
</style>

{% if page.tags != empty %}
{% for tag in page.tags %}
{% if tag == "math" %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.css"
    integrity="sha384-KiWOvVjnN8qwAZbuQyWDIbfCLFhLXNETzBQjA/92pIowpC0d2O3nppDGQVgwd2nB" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/katex.min.js"
    integrity="sha384-VQ8d8WVFw0yHhCk5E8I86oOhv48xLpnDZx5T9GogA/Y84DcCKWXDmSDfn13bzFZY" crossorigin="anonymous">
</script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/contrib/auto-render.min.js"
    integrity="sha384-+XBljXPPiv+OzfbB3cVmLHf4hdUFHlWNZN5spNQ7rmHTXpd7WvJum6fIACpNNfIR" crossorigin="anonymous">
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        renderMathInElement(document.body, {
            delimiters: [{
                left: '$$',
                right: '$',
                display: true
            }, {
                left: '$',
                right: '$',
                display: false
            }],
        });
    });
</script>
{% endif %}
{% endfor %}
{% endif %}

<body>
    <main>
        <h2 class="nobottom name">Deo Valiandro. M</h2>
        <p class="sub"><code>/var/log/</code></p>
        <nav>
            <ul>
                <li>
                    <a href="/">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 2 24 24" stroke="currentColor"
                            stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        Home

                <li>
                    <a href="/about.html">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 2 24 24" stroke="currentColor"
                            stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2" />
                        </svg>
                        about</a>
                </li>
                <li><a onclick="switchTheme();" id="changeTheme">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 2 24 24" stroke="currentColor"
                            stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        </svg>
                        dark</a>
                </li>
            </ul>
        </nav>
