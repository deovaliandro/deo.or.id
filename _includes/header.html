<!DOCTYPE html>
<html lang="en">

<head>
    <title>Deo &mdash; {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="author" content="{{ site.title }}">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}"
        href="{{ " /feed.xml " | prepend: site.baseurl | prepend: site.url }}">
    <link link id="stylesheet" rel="stylesheet" type="text/css" href="">

</head>
<style>
    :root {
        --bg: #fff;
        --hr: #cccccc;
        --font-color: #4B4B4B;
        --blockquote: #f9f9f9;
        --meta: #828282;
        --link: #54008c;
        --color1: #F0F0F0;
        --font: system-ui, -apple-system, BlinkMacSystemFont, segoe ui, Roboto, Oxygen, Ubuntu, Cantarell, pt sans, open sans, fira sans, droid sans, helvetica neue, Helvetica, Arial, sans-serif;
    }

    [data-theme="dark"] {
        --bg: #282828;
        --hr: #d79921;
        --font-color: #ebdbb2;
        --blockquote: #504945;
        --meta: #d5c4a1;
        --link: #d79921;
        --color1: #504945;
    }

    body {
        width: 60rem;
        font-family: var(--font);
        color: var(--font-color);
        background-color: var(--bg);
        font-size: calc(1rem + 0.00625 * (90vw - 55rem));
        /* line-height: 1.4; */
        margin: 0px auto;
        word-break: break-word;
        overflow-y: scroll;
    }

    h1, h2 {
        border-bottom: 1px dotted #504945;
    }

    .nobottom {
        border-bottom: none;
    }

    code,
    pre:not(.listingblock){
        font: 400 14px/18px monospace;
        background-color: var(--color1);
    }

    code,
    pre{
        font: 400 14px/18px monospace;
    }

    pre {
        padding: 1em;
    }

    a {
        color: var(--link);
        background-color: transparent;
        font-family: var(--font);
    }

    a.bare {
        word-break: break-all;
    }

    a:hover {
        color: var(--bg);
        background-color: var(--link);
    }

    hr {
        position: relative;
        border: 0;
        border-top: 1px solid var(--hr);
    }

    .post-title {
        font-weight: 500;
        text-decoration: none;
    }

    nav {
        margin-top: .8em;
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    nav li {
        display: inline-block;
        margin-right: .5em;
        margin-bottom: .25em;
    }

    blockquote {
        background: var(--blockquote);
        border-left: 5px solid var(--hr);
        margin-left: 0;
    }

    .dash {
        padding-left: 1rem;
        padding-right: 1rem;
        border: 1px dotted #4B4B4B;
    }

    .name {
        margin-bottom: 0;
    }

    .nav {
        text-decoration: underline;
    }

    .sub {
        margin-top: 0;
        margin-bottom: 0;
    }

    #love {
        vertical-align: middle;
    }

    .katex {
        font-size: 1.1em !important;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    .noselect {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    .meta {
        font: 400 14px/18px Roboto Mono;
    }

    .list-post {
        padding: .1rem 0;
    }

    .title {
        border: none;
        text-align: center;
    }

    .center {
        text-align: center;
    }

    #footnotes {
        padding-bottom: 1em;
    }

    table {
        border-collapse: collapse;
        width: 100%;
    }

    td,
    th {
        border: 1px solid #dddddd;
    }

    .post-title-pl {
        padding-left: .5rem;
        width: 75%;
    }

    tr:nth-child(even) {
        background-color: var(--color1);
    }

    .pagination {
        margin-top: 1em;
    }

    .pag {
        margin-right: 1em;
    }

    .er {
        background-color: transparent;
    }

    .ava > img {
        float: left;
        margin-right: 1em;
    }
</style>

{% if page.tags != empty %}
{% for tag in page.tags %}
{% if tag == "math" %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.css"
    integrity="sha384-KiWOvVjnN8qwAZbuQyWDIbfCLFhLXNETzBQjA/92pIowpC0d2O3nppDGQVgwd2nB" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/katex.min.js"
    integrity="sha384-VQ8d8WVFw0yHhCk5E8I86oOhv48xLpnDZx5T9GogA/Y84DcCKWXDmSDfn13bzFZY" crossorigin="anonymous">
</script>
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/contrib/auto-render.min.js"
    integrity="sha384-+XBljXPPiv+OzfbB3cVmLHf4hdUFHlWNZN5spNQ7rmHTXpd7WvJum6fIACpNNfIR" crossorigin="anonymous">
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        renderMathInElement(document.body, {
            delimiters: [{
                left: '$$',
                right: '$',
                display: true
            }, {
                left: '$',
                right: '$',
                display: false
            }],
        });
    });
</script>
{% endif %}
{% endfor %}
{% endif %}

<body>
    <main>
        <h2 class="nobottom name">Deo Valiandro. M</h2>
        <p class="sub"><code>/var/log/</code></p>
        <nav class="noselect">
            <ul>
                <li><a href="/">home</a></li>
                <li><a href="/todo.html">todo</a></li>
                <li><a href="/link.html">link</a></li>
                <li><a href="/pp.html">pp</a></li>
                <li><a href="/pbo.html">pbo</a></li>
                <li><a href="/about.html">about</a></li>
                <li><a onclick="switchTheme();" id="changeTheme">dark</a></li>
            </ul>
        </nav>
