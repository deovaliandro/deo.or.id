<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Deo &mdash; {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}
    </title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
    <meta name="author" content="{{ site.title }}" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="self" type="application/atom+xml" title="{{ site.title }}" href="{{ " /feed.xml" | prepend: site.baseurl
        | prepend: site.url }}">
    <link rel="stylesheet dns-prefetch" href="/assets/css/github.css" rel="preconnect" crossorigin />
    <script src="/assets/js/turbo.min.js"></script>
    <script data-goatcounter="https://deo.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</head>
<style>
    @import url("https://rsms.me/inter/inter.css");

    body {
        margin: auto;
        padding: 20px;
        max-width: 720px;
        font-family: "Inter" ,sans-serif;
        font-size: 1em;
        line-height: 1.75;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        margin: auto;
    }

    p {
        color: #444;
    }

    a {
        text-decoration: none;
    }

    a:hover {
        color: #a20000;
        text-decoration: underline;
        background-color: rgb(255, 215, 0);
    }

    .title {
        margin: 1em auto;
    }

    .list {
        list-style: square;
    }

    .center {
        text-align: center;
    }

    footer {
        margin-bottom: 2em;
    }

    .MathJax {
        font-size: 1em !important;
    }

    pre {
        font-size: 0.9rem;
        padding: 0.5em;
        overflow-x: scroll;
    }

    hr {
        border-top: thin black;
        text-align: center;
    }

    .quoteblock {
        background-color: bisque;
        padding: 2px;
    }

    ul>li {
        line-height: 1;
    }
</style>

    </nav>
